version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voyagerss-backend
    ports:
      - "6172:6172"
    env_file:
      - .env.dev
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6172/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - voyagerss-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voyagerss-frontend
    ports:
      - "6171:6171"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6171"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - voyagerss-network

networks:
  voyagerss-network:
    driver: bridge
